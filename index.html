<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Business</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="item corner-item">Party House</div>
        <div class="item">Italy</div>
        <div class="item">Chance</div>
        <div class="item">Brazil</div>
        <div class="item">Switzerland</div>
        <div class="item">Boston City</div>
        <div class="item">Airways</div>
        <div class="item">Germany</div>
        <div class="item">Canada</div>
        <div class="item corner-item">Resort</div>
      </div>
      <div class="right-left">
        <div class="left">
          <div class="item">Japan</div>
          <div class="item">USA</div>
          <div class="item">Travelling</div>
          <div class="item">Roadways</div>
          <div class="item">Mexico</div>
          <div class="item">Hongcong</div>
          <div class="item">UNO</div>
          <div class="item">Australia</div>
        </div>
        <div class="right">
          <div class="item">Egypt</div>
          <div class="item">Satellite</div>
          <div class="item">Iran</div>
          <div class="item">France</div>
          <div class="item">UNO</div>
          <div class="item">Waterways</div>
          <div class="item">Iraq</div>
          <div class="item">England</div>
        </div>
      </div>
      <div class="bottom">
        <div class="item corner-item">Jail</div>
        <div class="item">India</div>
        <div class="item">Chance</div>
        <div class="item">Saudi Arabia</div>
        <div class="item">Petroleum</div>
        <div class="item">China</div>
        <div class="item">Railways</div>
        <div class="item">Malasia</div>
        <div class="item">Singapore</div>
        <div class="item corner-item">Start</div>
      </div>
      <div class="dies" onclick="start()">
        <div class="dice" id="dice">
          <div class="dice-face" id="dice-face">
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <div class="pawns" id="pawns">
        <div id="pawn-red" class="pawn pawn-red"></div>
        <div id="pawn-blue" class="pawn pawn-blue"></div>
        <div
          id="pawn-yellow"
          class="pawn pawn-yellow"
          style="left: 89%; top: 93%"
        ></div>
        <div id="pawn-green" class="pawn pawn-green"></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
