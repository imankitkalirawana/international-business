<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Business</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="top-container" class="top">
        <!-- Countries with position 'top' will be dynamically added here -->
      </div>
      <div id="left-container" class="left">
        <!-- Countries with position 'left' will be dynamically added here -->
      </div>
      <div id="right-container" class="right">
        <!-- Countries with position 'right' will be dynamically added here -->
      </div>
      <div id="bottom-container" class="bottom">
        <!-- Countries with position 'bottom' will be dynamically added here -->
      </div>
    </div>

    <script src="/country.js"></script>
    <script>
      // Filter countries based on their position
      const topCountries = countries.filter(
        (country) => country.position === "top"
      );
      const leftCountries = countries.filter(
        (country) => country.position === "left"
      );
      const rightCountries = countries.filter(
        (country) => country.position === "right"
      );
      const bottomCountries = countries.filter(
        (country) => country.position === "bottom"
      );

      // Function to create country elements
      const createCountryElement = (country) => {
        const countryDiv = document.createElement("div");
        countryDiv.classList.add("item", `c-${country.color}`);

        const countryImageDiv = document.createElement("div");
        countryImageDiv.classList.add("item-image");
        countryImageDiv.innerHTML = `<img src="${country.image}" alt="${country.name}" />`;

        const countryDetailsDiv = document.createElement("div");
        countryDetailsDiv.classList.add("item-details");

        const h3 = document.createElement("h3");
        h3.textContent = `$${country.price}`;

        const p = document.createElement("p");
        p.textContent = country.name;

        countryDetailsDiv.appendChild(h3);
        countryDetailsDiv.appendChild(p);
        countryDiv.appendChild(countryImageDiv);
        countryDiv.appendChild(countryDetailsDiv);

        return countryDiv;
      };

      // Get the containers
      const topContainer = document.getElementById("top-container");
      const leftContainer = document.getElementById("left-container");
      const rightContainer = document.getElementById("right-container");
      const bottomContainer = document.getElementById("bottom-container");

      // Iterate over the countries and create elements dynamically for each position
      topCountries.forEach((country) => {
        const countryDiv = createCountryElement(country);
        topContainer.appendChild(countryDiv);
      });

      leftCountries.forEach((country) => {
        const countryDiv = createCountryElement(country);
        leftContainer.appendChild(countryDiv);
      });

      rightCountries.forEach((country) => {
        const countryDiv = createCountryElement(country);
        rightContainer.appendChild(countryDiv);
      });

      bottomCountries.forEach((country) => {
        const countryDiv = createCountryElement(country);
        bottomContainer.appendChild(countryDiv);
      });
    </script>
  </body>
</html>
